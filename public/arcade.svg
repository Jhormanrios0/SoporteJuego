<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="arcadeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Monitor/TV retro -->
  <rect x="10" y="15" width="80" height="60" rx="8" fill="#0a0015" stroke="url(#arcadeGlow)" stroke-width="3"/>
  
  <!-- Scanlines -->
  <line x1="15" y1="25" x2="85" y2="25" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  <line x1="15" y1="35" x2="85" y2="35" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  <line x1="15" y1="45" x2="85" y2="45" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  <line x1="15" y1="55" x2="85" y2="55" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  <line x1="15" y1="65" x2="85" y2="65" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  
  <!-- Joystick base -->
  <rect x="35" y="75" width="30" height="15" rx="2" fill="#00ff88"/>
  
  <!-- Joystick stick -->
  <rect x="47" y="65" width="6" height="15" fill="#00ffff"/>
  <circle cx="50" cy="63" r="5" fill="#ff0055"/>
  
  <!-- Glow effect -->
  <circle cx="50" cy="45" r="15" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.5">
    <animate attributeName="r" from="10" to="20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
